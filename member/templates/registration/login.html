<h1 style="color:red">TEST MEMBER LOGIN</h1>
{% extends "layouts/base.html" %}
{% block title %}Connexion{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4">

        <div class="card shadow-sm mt-4">
            <div class="card-body p-4">
                <h1 class="h3 mb-3">Connexion</h1>

                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Votre login et mot de passe ne correspondent pas. Veuillez réessayer.
                </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Nom d’utilisateur</label>
                        <input type="text" name="username" autofocus autocomplete="username" class="form-control"
                            id="id_username" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Mot de passe</label>
                        <input type="password" name="password" autocomplete="current-password" class="form-control"
                            id="id_password" required>
                    </div>

                    <input type="hidden" name="next" value="{{ next }}">

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Se connecter
                        </button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <a href="{% url 'password_reset' %}" class="link-secondary">
                        Mot de passe oublié ?
                    </a>
                </div>

            </div>
        </div>

    </div>
</div>
{% endblock %}
