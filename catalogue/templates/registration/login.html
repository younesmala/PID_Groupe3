{% extends "layouts/base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">

        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h1 class="h3 fw-bold mb-3">Connexion</h1>
                <p class="text-muted mb-4">Connecte-toi pour accéder au projet.</p>

                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Identifiants incorrects. Veuillez réessayer.
                </div>
                {% endif %}

                <form method="post" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label" for="id_username">Username</label>
                        <input type="text" name="username" class="form-control" id="id_username" autocomplete="username"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="id_password">Password</label>
                        <input type="password" name="password" class="form-control" id="id_password"
                            autocomplete="current-password" required>
                    </div>

                    <button type="submit" class="btn btn-dark w-100">
                        Se connecter
                    </button>
                </form>

                <div class="mt-3 text-center">
                    <a href="{% url 'password_reset' %}">Mot de passe oublié ?</a>
                </div>

            </div>
        </div>

    </div>
</div>
{% endblock %}
